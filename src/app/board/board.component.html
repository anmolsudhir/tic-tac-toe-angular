<h1>
    Current Player : {{player}}
</h1>

<button nbButton status="danger" (click)="newGame()">Start a new game</button>

<h2 *ngIf="winner"> Winner : {{winner}}</h2>

<main>
    <app-square  *ngFor="let val of squares; let i = index"
        [value] = "val"
        [gameOver] = "gameOver"
        (click)="makeMove(i)">
    </app-square>
</main>
